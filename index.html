<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeInfo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        onclick="ClearDisplayCard()"
        class="font-meme"
        src="https://fontmeme.com/permalink/210404/ecbae7caffca8f88c097edb36f4b4121.png"
        alt="fonte-de-pokemon"
      />
      <div class="search-group">
        <input
          type="text"
          id="search-text"
          placeholder="Search for a PokÃ©mon by its English name"
        />
        <button type="submit" id="search-button">Search</button>
      </div>
      <section class="info">
        <div class="info-details">
          <div class="image">
            <img
              data-tilt
              data-tilt-max="40"
              data-tilt-speed="1000"
              data-tilt-perspective="500"
              src="./src/imgs/pokebola.png"
              alt="image of pokemon"
              title=""
            />

            <h3 class="poke-name"></h3>
          </div>

          <fieldset>
            <legend>Number</legend>
            <p class="poke-number"></p>
          </fieldset>

          <fieldset>
            <legend>Type</legend>
            <p class="poke-type"></p>
          </fieldset>

          <fieldset>
            <legend>Weight (kg)</legend>
            <p class="poke-Weight"></p>
          </fieldset>

          <fieldset>
            <legend>Height (m)</legend>
            <p class="poke-Height"></p>
          </fieldset>

          <fieldset>
            <legend>Skills</legend>
            <p class="poke-skill"></p>
          </fieldset>
        </div>
        <span class="erro-message"></span>
      </section>
    </main>

    <a href="https://fontmeme.com/pt/fonte-de-pokemon/"></a>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
